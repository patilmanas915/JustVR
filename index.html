<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustVR - Screen Share with Annotations</title>
    <style>
        :root {
            --main-bg: #16182b;
            --panel-bg: #23244a;
            --card-bg: #212245;
            --primary: #4f8cff;
            --accent: #ffb85c;
            --button: #4f8cff;
            --button-hover: #3c6edc;
            --button-active: #355db2;
            --text: #f5f6fa;
            --text-muted: #d1d4e3;
            --border: #2a2c54;
            --input-bg: #27285a;
            --input-border: #3b3c6d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--main-bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Annotation Panel - 20% width */
        .annotation-panel {
            width: 20%;
            background: var(--panel-bg);
            border-right: 2px solid var(--border);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.3s ease;
             min-height: 90vh;
        }

        .annotation-panel.hidden {
            width: 0;
            padding: 0;
            opacity: 0;
        }

        /* Screen Share Panel - 80% width */
        .screenshare-panel {
            width: 80%;
            background: var(--main-bg);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .screenshare-panel.fullscreen {
            width: 100%;
        }

        /* Fullscreen mode */
        body.fullscreen-mode {
            overflow: hidden;
        }

        body.fullscreen-mode .annotation-panel {
            display: none;
        }

        body.fullscreen-mode .screenshare-panel {
            width: 100% !important;
        }

        /* Header with controls */
        .header {
            background: var(--card-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: var(--accent);
            font-size: 1.5rem;
            margin: 0;
        }

        .header-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .session-input {
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .session-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Video container */
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }

        .overlay-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            transition: background 0.2s;
        }

        .overlay-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .overlay-btn.active {
            background: var(--primary);
        }

        /* Tab audio preview */
        .tab-preview {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            width: 200px;
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0.5rem;
            overflow: hidden;
            display: none;
        }

        .tab-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .tab-preview-label {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            font-size: 0.7rem;
        }

        /* Audio meters */
        .audio-meters {
            background: var(--card-bg);
            border-radius: 0.7rem;
            border: 1px solid var(--border);
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }

        .meter-container {
            margin: 0.5rem 0;
        }

        .meter-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .meter-bar {
            height: 8px;
            background: var(--input-bg);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .meter-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #28a745, #17a2b8);
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        /* Annotation panel styles */
        .panel-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .room-code-section {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.7rem;
            border: 1px solid var(--border);
        }

        .room-code-display {
            background: var(--input-bg);
            color: var(--accent);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            padding: 0.7rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        /* Form controls */
        label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
            display: block;
        }

        select, input[type="file"], input[type="range"] {
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        select:focus {
            border-color: var(--primary);
            outline: none;
        }

        input[type="range"] {
            accent-color: var(--accent);
            margin: 0.5rem 0;
        }

        /* Buttons */
        button {
            background: var(--button);
            color: var(--text);
            border: none;
            padding: 0.6rem 1rem;
            margin: 0.2rem;
            border-radius: 0.6rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        button:active {
            background: var(--button-active);
            transform: scale(0.98);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.3rem;
            margin: 0.5rem 0;
        }

        .btn-group button {
            margin: 0;
            font-size: 0.8rem;
            padding: 0.4rem;
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 0.2rem;
            margin: 0.5rem 0;
        }

        .mobile-controls button {
            margin: 0;
            padding: 0.8rem;
            font-size: 1.2rem;
        }

        .mobile-controls .up { grid-column: 2; grid-row: 1; }
        .mobile-controls .left { grid-column: 1; grid-row: 2; }
        .mobile-controls .down { grid-column: 2; grid-row: 2; }
        .mobile-controls .right { grid-column: 3; grid-row: 2; }

        /* Annotation list */
        .annotation-list {
            background: var(--card-bg);
            border-radius: 0.7rem;
            border: 1px solid var(--border);
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            min-height: fit-content;
        }

        .annotation-item {
            background: var(--input-bg);
            padding: 0.5rem;
            margin: 0.3rem 0;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .annotation-item.active {
            background: var(--primary);
        }

        .annotation-item button {
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            margin: 0 0.1rem;
            width: auto;
        }

        /* Upload section */
        .upload-section {
            background: var(--card-bg);
            border-radius: 0.7rem;
            border: 1px solid var(--border);
            padding: 1rem;
        }

        .upload-result {
            margin-top: 0.5rem;
            min-height: 2rem;
            color: var(--accent);
            font-weight: 500;
            text-align: center;
            font-size: 0.8rem;
        }

        .thumbnail {
            max-width: 100%;
            max-height: 80px;
            border-radius: 0.3rem;
            margin: 0.2rem 0;
        }

        /* Tab audio controls */
        .tab-audio-section {
            background: var(--card-bg);
            border-radius: 0.7rem;
            border: 1px solid var(--border);
            padding: 1rem;
        }

        .audio-btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .audio-btn-group button {
            margin: 0;
            font-size: 0.8rem;
            padding: 0.5rem;
        }

        .tab-btn.active {
            background: #28a745;
        }

        /* Status messages */
        .status {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.8rem 1.5rem;
            border-radius: 0.7rem;
            font-weight: bold;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.info { background: #d1ecf1; color: #0c5460; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }

        /* Responsive design */
        @media (max-width: 1024px) {
            .annotation-panel {
                width: 25%;
            }
            .screenshare-panel {
                width: 75%;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .annotation-panel {
                width: 100%;
                height: 30%;
                border-right: none;
                border-bottom: 2px solid var(--border);
            }
            .screenshare-panel {
                width: 100%;
                height: 70%;
            }
            .screenshare-panel.fullscreen {
                height: 100%;
            }
        }

        /* Toggle panel button for mobile */
        .toggle-panel-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            font-size: 1.2rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .toggle-panel-btn {
                display: block;
            }
            .annotation-panel.hidden {
                height: 0;
                border: none;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle button for mobile -->
    <button class="toggle-panel-btn" onclick="toggleAnnotationPanel()">📝</button>

    <!-- Annotation Panel (20%) -->
    <div class="annotation-panel" id="annotationPanel">
        <h2 class="panel-title">🎯 Annotation Controller</h2>
        
        <!-- Room Code Display -->
        <div class="room-code-section">
            <label>Room Code:</label>
            <div class="room-code-display" id="roomCode">Loading...</div>
        </div>

        <!-- Shape Selection -->
        <div>
            <label>Choose Shape:</label>
            <select id="shapeSelector">
                <option>Circle</option>
                <option>Square</option>
                <option>Arrow</option>
                <option>Triangle</option>
            </select>
        </div>

        <!-- Create Annotation -->
        <button onclick="sendCreate()">➕ Create Annotation</button>

        <!-- Edit Mode Selection -->
        <div class="btn-group">
            <button onclick="setMode('position')" id="posBtn">Position</button>
            <button onclick="setMode('rotation')" id="rotBtn">Rotation</button>
            <button onclick="setMode('scale')" id="scaleBtn">Scale</button>
        </div>

        <!-- Mobile Controls -->
        <label>Mobile Controls:</label>
        <div class="mobile-controls">
            <button class="up" onclick="move('w')">↑</button>
            <button class="left" onclick="move('a')">←</button>
            <button class="down" onclick="move('s')">↓</button>
            <button class="right" onclick="move('d')">→</button>
        </div>

        <!-- Sensitivity -->
        <label>Sensitivity:</label>
        <input type="range" id="sensitivity" min="0.01" max="0.2" step="0.01" value="0.05">

        <!-- Tab Audio Controls -->
        <div class="tab-audio-section">
            <h3 style="margin-bottom: 1rem; font-size: 1rem;">🎧 Audio Controls</h3>
            <div class="audio-btn-group">
                <button id="tabBtn" onclick="captureTabAudio()" class="tab-btn">🎧 Share Tab</button>
                <button id="micBtn" onclick="toggleMicrophone()">🎤 Mic</button>
            </div>
            <div class="audio-btn-group">
                <button onclick="toggleAudioMeters()">📊 Meters</button>
                <button onclick="testTabAudio()">🧪 Test Tab</button>
            </div>
        </div>

        <!-- Audio Meters -->
        <div class="audio-meters" id="audioMeters">
            <h4>🔊 Audio Levels</h4>
            <div class="meter-container">
                <div class="meter-label">
                    <span>🎤 Microphone</span>
                    <span id="micLevel">-∞ dB</span>
                </div>
                <div class="meter-bar">
                    <div id="micMeter" class="meter-level"></div>
                </div>
            </div>
            <div class="meter-container">
                <div class="meter-label">
                    <span>🎧 Tab Audio</span>
                    <span id="tabLevel">-∞ dB</span>
                </div>
                <div class="meter-bar">
                    <div id="tabMeter" class="meter-level"></div>
                </div>
            </div>
        </div>

        <!-- Annotation List -->
        <div class="annotation-list" id="annotationList">
            <h4>📋 Annotations</h4>
            <div style="color: var(--text-muted); font-size: 0.8rem;">No annotations yet</div>
        </div>

        <!-- File Upload -->
        <div class="upload-section">
            <h3 style="margin-bottom: 1rem; font-size: 1rem;">📁 Upload Reference</h3>
            <form id="uploadForm">
                <label>Type:</label>
                <select id="uploadType" name="type">
                    <option value="pdf">PDF</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                </select>
                <input type="file" name="file" required>
                <button type="submit">⬆️ Upload</button>
            </form>
            <div class="upload-result" id="uploadResult"></div>
        </div>
    </div>

    <!-- Screen Share Panel (80%) -->
    <div class="screenshare-panel" id="screensharePanel">
        <!-- Header with controls -->
        <div class="header">
            <h1>🎥 JustVR - Screen Share</h1>
            <div class="header-controls">
                <input type="text" class="session-input" id="sessionCode" placeholder="Session code" value="screen123">
                <button id="connectBtn" onclick="connect()">🔗 Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>❌ Disconnect</button>
            </div>
        </div>

        <!-- Video container -->
        <div class="video-container" ondblclick="toggleFullscreen()">
            <video id="remoteVideo" autoplay playsinline muted></video>
            
            <!-- Tab audio preview -->
            <div class="tab-preview" id="tabPreview">
                <div class="tab-preview-label">Tab Audio Preview</div>
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            
            <!-- Video overlay controls -->
            <div class="video-overlay">
                <button class="overlay-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
                <button class="overlay-btn" id="muteBtn" onclick="toggleMute()" style="display: none;">🔇</button>
                <!-- <button class="overlay-btn" onclick="toggleAnnotationPanel()">📝 Annotations</button> -->
            </div>
        </div>
    </div>

    <!-- Status messages -->
    <div id="status" class="status info">Enter session code and connect to start</div>

    <script>
        toggleAnnotationPanel()
        const annotationSocket = new WebSocket("wss://898f442d5a06.ngrok-free.app:8081"); 
        const roomCode = generateCode();
        document.getElementById("roomCode").textContent = roomCode;

        // Track state for annotation editing
        let pos = { x: 0, y: 0, z: 0 };
        let scale = { x: 1, y: 1, z: 1 };
        let rot = { x: 0, y: 0, z: 0 };
        let keys = {};
        let annotations = {};
        let editing = null;
        let lastEditing = null;
        let editMode = "position";

        // Track last sent values for delta calculation
        let lastSent = {
            pos: { x: 0, y: 0, z: 0 },
            rot: { x: 0, y: 0, z: 0 },
            scale: { x: 1, y: 1, z: 1 }
        };

        // Generate random room code
        function generateCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            return Array.from({ length: 5 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        // Annotation WebSocket setup
        annotationSocket.onopen = () => {
            console.log("✅ Annotation WebSocket connection established!");
            console.log("Sending room code:", roomCode);
            annotationSocket.send(JSON.stringify({ client: "web", annotationRoomCode: roomCode }));
        };

        function generateAnnotationId() {
            return 'AN-' + Math.random().toString(36).substr(2, 4).toUpperCase();
        }

        function setMode(mode) { 
            editMode = mode;
            // Update button styles
            document.querySelectorAll('.btn-group button').forEach(btn => btn.style.background = 'var(--button)');
            if (mode === 'position') document.getElementById('posBtn').style.background = 'var(--accent)';
            if (mode === 'rotation') document.getElementById('rotBtn').style.background = 'var(--accent)';
            if (mode === 'scale') document.getElementById('scaleBtn').style.background = 'var(--accent)';
        }

        function move(key) { handleKey(key); }

        function sendCreate() {
            pos = { x: 0, y: 0, z: 0 };
            rot = { x: 0, y: 0, z: 0 };
            scale = { x: 1, y: 1, z: 1 };
            lastSent = {
                pos: { ...pos },
                rot: { ...rot },
                scale: { ...scale }
            };

            const id = generateAnnotationId();
            const type = document.getElementById("shapeSelector").value;
            const msg = {
                command: "create",
                type,
                annotationId: id,
                position: { ...pos },
                rotation: { ...rot },
                scale: { ...scale }
            };
            annotations[id] = { pos: { ...pos }, rot: { ...rot }, scale: { ...scale }, type };
            editing = id;
            lastEditing = id;
            sendAnnotation(msg);
            renderAnnotationList();
        }

        function startEdit(id) {
            if (editing && editing !== id) {
                annotationSocket.send(JSON.stringify({
                    command: "deselect",
                    annotationId: editing
                }));
            }
            editing = id;
            lastEditing = id;
            const ann = annotations[id];
            pos = { ...ann.pos };
            rot = { ...ann.rot };
            scale = { ...ann.scale };
            lastSent = {
                pos: { ...pos },
                rot: { ...rot },
                scale: { ...scale }
            };
            renderAnnotationList();

            annotationSocket.send(JSON.stringify({
                command: "select",
                annotationId: id
            }));
        }

        function hasNonZero(obj) {
            return Object.values(obj).some(v => Math.abs(v) > 1e-6);
        }

        function sendUpdate() {
            if (!editing) return;

            const posDelta = {
                x: pos.x - lastSent.pos.x,
                y: pos.y - lastSent.pos.y,
                z: pos.z - lastSent.pos.z
            };
            const rotDelta = {
                x: rot.x - lastSent.rot.x,
                y: rot.y - lastSent.rot.y,
                z: rot.z - lastSent.rot.z
            };
            const scaleDelta = {
                x: scale.x - lastSent.scale.x,
                y: scale.y - lastSent.scale.y,
                z: scale.z - lastSent.scale.z
            };

            if (hasNonZero(posDelta) || hasNonZero(rotDelta) || hasNonZero(scaleDelta)) {
                const msg = {
                    command: "update",
                    annotationId: editing,
                    position: posDelta,
                    rotation: rotDelta,
                    scale: scaleDelta
                };
                sendAnnotation(msg);

                lastSent = {
                    pos: { ...pos },
                    rot: { ...rot },
                    scale: { ...scale }
                };
            }
        }

        function sendDelete(id) {
            if (editing === id) {
                annotationSocket.send(JSON.stringify({
                    command: "deselect",
                    annotationId: id
                }));
                editing = null;
                lastEditing = null;
            }
            const msg = { command: "delete", annotationId: id };
            sendAnnotation(msg);
            delete annotations[id];
            renderAnnotationList();
        }

        function sendAnnotation(msg) {
            annotationSocket.send(JSON.stringify(msg));
        }

        function renderAnnotationList() {
            const list = document.getElementById("annotationList");
            if (Object.keys(annotations).length === 0) {
                list.innerHTML = '<h4>📋 Annotations</h4><div style="color: var(--text-muted); font-size: 0.8rem;">No annotations yet</div>';
                return;
            }

            list.innerHTML = "<h4>📋 Annotations</h4>";
            for (const id in annotations) {
                const item = document.createElement("div");
                item.className = "annotation-item" + (editing === id ? " active" : "");
                item.innerHTML = `
                    <span>${id}</span>
                    <div>
                        <button onclick="startEdit('${id}')">Edit</button>
                        <button onclick="sendDelete('${id}')" style="background: #dc3545;">Del</button>
                    </div>
                `;
                list.appendChild(item);
            }
        }

        // Keyboard controls
        document.addEventListener("keydown", e => {
            const key = e.key.toLowerCase();
            if (key === "escape") {
                if (editing) {
                    annotationSocket.send(JSON.stringify({
                        command: "deselect",
                        annotationId: editing
                    }));
                }
                editing = null;
                renderAnnotationList();
                return;
            }
            keys[key] = true;
        });

        document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

        document.addEventListener("wheel", e => {
            if (!editing) return;
            pos.z += e.deltaY * 0.01;
            annotations[editing].pos = { ...pos };
            sendUpdate();
        });

        function displayUploadSuccess(type, file, url) {
    const output = document.getElementById("uploadResult");

    if (type === 'image') {
        output.innerHTML = `✅ Image uploaded: <br><img src="${url}" alt="${file.name}" style="max-width: 300px; border-radius: 8px;" />`;
    } else if (type === 'pdf') {
        output.innerHTML = `✅ PDF uploaded: <a href="${url}" target="_blank">${file.name}</a>`;
    } else if (type === 'video') {
        output.innerHTML = `✅ Video uploaded:<br><video src="${url}" controls style="max-width: 300px;"></video>`;
    } else {
        output.innerHTML = `✅ File uploaded: <a href="${url}" target="_blank">${file.name}</a>`;

}

// Function to process PDF and extract pages as images
async function processPDF(file, output) {
    output.innerHTML = "⏳ Loading PDF.js library...";
    
    // Load PDF.js library dynamically
    if (!window.pdfjsLib) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js';
        document.head.appendChild(script);
        
        await new Promise((resolve, reject) => {
            script.onload = resolve;
            script.onerror = reject;
        });
        
        // Set worker
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
    }
    
    output.innerHTML = "⏳ Extracting PDF pages...";
    
    try {
        // Read the PDF file
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const numPages = pdf.numPages;
        
        output.innerHTML = `⏳ Found ${numPages} pages. Converting to images...`;
        
        
        const uploadPromises = [];
        
        // Process each page
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);
            
            // Set up canvas for rendering
            const viewport = page.getViewport({ scale: 2.0 }); // Higher scale for better quality
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            // Render page to canvas
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
            
            // Convert canvas to blob
            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.9); // High quality JPEG
            });
            
            // Update progress
            output.innerHTML = `⏳ Uploading page ${pageNum}/${numPages} to Cloudinary...`;
            
            // Upload this page to Cloudinary
            const uploadPromise = uploadPageToCloudinary(blob, pageNum, numPages);
            uploadPromises.push(uploadPromise);
        }
        
        // Wait for all uploads to complete
        const results = await Promise.all(uploadPromises);
        const successfulUploads = results.filter(result => result.success);
        
        if (successfulUploads.length === 0) {
            throw new Error('All page uploads failed');
        }
        
        // Collect all page URLs
        const pageUrls = successfulUploads.map(result => result.url);
        
        // Create file message in server format for PDF pages
        const fileMessage = {
            type: 'file',
            fileType: 'pdf',
            urls: pageUrls,
            pageCount: pageUrls.length,
            pdfId: `pdf_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            roomCode: roomCode,
            timestamp: new Date().toISOString()
        };
        
        // Send to annotation WebSocket
        if (annotationSocket.readyState === WebSocket.OPEN) {
            annotationSocket.send(JSON.stringify(fileMessage));
            console.log('📤 PDF pages sent via WebSocket:', fileMessage);
        } else {
            console.warn('⚠️ WebSocket not open, PDF info not sent');
        }
        
        // Display success UI
        displayPDFSuccess(file, pageUrls, successfulUploads.length, numPages);
        
        // Update status
        updateStatus(`PDF processed! ${successfulUploads.length}/${numPages} pages uploaded`, 'success');
        
        // Reset form
        document.getElementById("uploadForm").reset();
        
    } catch (error) {
        console.error('PDF processing error:', error);
        throw new Error(`PDF processing failed: ${error.message}`);
    }
}

        };

                    isConnected = true;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    updateAudioIndicator();
                };

                ws.onmessage = async (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        
                        if (message.type === 'offer') {
                            let offer = message.offer?.offer || message.offer;
                            
                            if (offer?.type && offer?.sdp) {
                                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                                const answer = await pc.createAnswer();
                                await pc.setLocalDescription(answer);
                                
                                ws.send(JSON.stringify({
                                    type: 'answer',
                                    sessionCode: sessionCode,
                                    answer: {
                                        type: answer.type,
                                        sdp: answer.sdp
                                    }
                                }));
                                
                                updateStatus('Setting up connection...', 'info');
                            }
                            
                        } else if (message.type === 'ice-candidate') {
                            const candidateData = message['ice-candidate'] || message.candidate;
                            
                            if (candidateData?.candidate) {
                                const iceCandidate = new RTCIceCandidate({
                                    candidate: candidateData.candidate,
                                    sdpMid: candidateData.sdpMid || null,
                                    sdpMLineIndex: candidateData.sdpMLineIndex !== undefined ? candidateData.sdpMLineIndex : null
                                });
                                await pc.addIceCandidate(iceCandidate);
                            }
                        } else if (message.type === 'peer-joined') {
                            if (message.clientType === 'android') {
                                updateStatus('Android device connected!', 'info');
                            }
                        }
                    } catch (e) {
                        console.error('Error processing message:', e);
                    }
                };

                ws.onclose = () => {
                    updateStatus('Disconnected from server', 'error');
                    cleanup();
                };

            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Failed to connect: ' + error.message, 'error');
                cleanup();
            }
        }

        async function toggleMicrophone() {
            if (!microphoneEnabled) {
                try {
                    micStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    
                    if (pc && micStream) {
                        const audioTrack = micStream.getAudioTracks()[0];
                        const audioSenders = pc.getSenders().filter(s => 
                            s.track && s.track.kind === 'audio'
                        );
                        
                        if (audioSenders.length > 0) {
                            await audioSenders[0].replaceTrack(audioTrack);
                        } else {
                            pc.addTrack(audioTrack, micStream);
                        }
                        
                        microphoneEnabled = true;
                        setupAudioMeters();
                        updateStatus('Microphone enabled', 'success');
                        updateAudioIndicator();
                    }
                } catch (error) {
                    updateStatus('Failed to access microphone', 'error');
                }
            } else {
                if (micStream) {
                    micStream.getAudioTracks().forEach(track => {
                        track.stop();
                        if (pc) {
                            pc.getSenders().forEach(sender => {
                                if (sender.track === track) {
                                    pc.removeTrack(sender);
                                }
                            });
                        }
                    });
                    
                    micStream = null;
                    microphoneEnabled = false;
                    micAnalyser = null;
                    micDataArray = null;
                    updateStatus('Microphone disabled', 'info');
                    updateAudioIndicator();
                }
            }
        }

        async function captureTabAudio() {
            if (tabAudioEnabled) {
                stopTabAudio();
                return;
            }
            
            if (!isConnected || !pc) {
                updateStatus('Please connect first', 'error');
                return;
            }
            
            try {
                updateStatus('Select tab with audio...', 'info');
                
                tabStream = await navigator.mediaDevices.getDisplayMedia({
                    audio: true,
                    video: {
                        width: { ideal: 640 }, 
                        height: { ideal: 360 },
                        frameRate: { ideal: 5 }
                    }
                });
                
                const audioTracks = tabStream.getAudioTracks();
                if (audioTracks.length === 0) {
                    updateStatus('No audio detected. Check "Share audio"', 'warning');
                    tabStream.getTracks().forEach(track => track.stop());
                    tabStream = null;
                    return;
                }
                
                // Show preview
                localVideo.srcObject = tabStream;
                tabPreview.style.display = 'block';
                
                const audioTrack = audioTracks[0];
                const audioSenders = pc.getSenders().filter(s => 
                    s.track && s.track.kind === 'audio'
                );
                
                if (audioSenders.length > 0) {
                    await audioSenders[0].replaceTrack(audioTrack);
                } else {
                    pc.addTrack(audioTrack, tabStream);
                }
                
                tabAudioEnabled = true;
                setupAudioMeters();
                updateStatus('Tab audio streaming!', 'success');
                updateAudioIndicator();
                
                tabStream.getTracks().forEach(track => {
                    track.onended = () => stopTabAudio();
                });
                
            } catch (error) {
                updateStatus('Failed to capture tab audio', 'error');
                tabAudioEnabled = false;
            }
        }

        function stopTabAudio() {
            if (!tabStream) return;
            
            tabStream.getTracks().forEach(track => track.stop());
            
            // Reset UI
            tabAudioEnabled = false;
            tabPreview.style.display = 'none';
            localVideo.srcObject = null;
            
            // Reset audio analyzer
            if (tabAnalyser) {
                tabAnalyser = null;
                tabDataArray = null;
            }
            
            updateStatus('Tab audio stopped', 'info');
            updateAudioIndicator();
            
            tabStream = null;
        }

        async function testTabAudio() {
            if (tabAudioEnabled) {
                updateStatus('Tab audio is already active', 'info');
                return;
            }
            
            try {
                updateStatus('Please select a tab with audio to test...', 'info');
                
                const tempStream = await navigator.mediaDevices.getDisplayMedia({
                    audio: true,
                    video: true
                });
                
                const audioTracks = tempStream.getAudioTracks();
                if (audioTracks.length === 0) {
                    updateStatus('No audio detected. Did you check "Share audio"?', 'warning');
                    tempStream.getTracks().forEach(track => track.stop());
                    return;
                }
                
                tabStream = tempStream;
                
                // Show preview
                localVideo.srcObject = tabStream;
                tabPreview.style.display = 'block';
                
                // Setup audio meter
                setupAudioMeters();
                audioMeters.style.display = 'block';
                audioMetersVisible = true;
                
                updateStatus('Tab audio test active - play audio to see levels', 'info');
                
                // Set up track ending handler
                tabStream.getTracks().forEach(track => {
                    track.onended = () => {
                        console.log('Tab sharing ended via browser UI');
                        stopTestTabAudio();
                    };
                });
                
            } catch (error) {
                console.error('Failed to access tab audio:', error);
                updateStatus('Tab audio test failed: ' + error.message, 'error');
            }
        }

        function stopTestTabAudio() {
            if (tabStream && !tabAudioEnabled) {
                tabStream.getTracks().forEach(track => track.stop());
                tabStream = null;
                
                tabAnalyser = null;
                tabDataArray = null;
                
                localVideo.srcObject = null;
                tabPreview.style.display = 'none';
                
                updateStatus('Tab audio test stopped', 'info');
            }
        }

        function disconnect() {
            updateStatus('Disconnecting...', 'info');
            cleanup();
        }

        function cleanup() {
            if (tabStream) {
                tabStream.getTracks().forEach(track => track.stop());
                tabStream = null;
                tabAudioEnabled = false;
            }
            
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
                microphoneEnabled = false;
            }
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (audioMetersInterval) {
                clearInterval(audioMetersInterval);
                audioMetersInterval = null;
            }
            
            if (audioContext) {
                audioContext.close().catch(console.error);
                audioContext = null;
                micAnalyser = null;
                tabAnalyser = null;
                micDataArray = null;
                tabDataArray = null;
            }
            
            isConnected = false;
            hasAudio = false;
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            
            tabPreview.style.display = 'none';
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            muteBtn.style.display = 'none';
            
            audioMeters.style.display = 'none';
            audioMetersVisible = false;
            
            updateAudioIndicator();
            updateStatus('Disconnected', 'info');
        }

        // ===== UI FUNCTIONS =====
        function toggleAnnotationPanel() {
            const panel = document.getElementById('annotationPanel');
            const screenshare = document.getElementById('screensharePanel');
            
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                screenshare.classList.remove('fullscreen');
            } else {
                panel.classList.add('hidden');
                screenshare.classList.add('fullscreen');
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen-mode');
            } else {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen-mode');
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
            }
        });
    </script>
